<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Commit Warrior</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #e1e1e1;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .status-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 20px;
    }

    .committed {
      background-color: #2ea043;
    }

    .not-committed {
      background-color: #f85149;
    }

    .error {
      background-color: #f9c513;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #2d2d2d;
      color: #e1e1e1;
      box-sizing: border-box;
    }

    button {
      background-color: #2ea043;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3cb550;
    }

    #status-message {
      margin: 20px 0;
      font-size: 18px;
    }

    .hidden {
      display: none !important;
    }

    .update-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #2ea043;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000;
      display: none;
    }

    .update-banner.show {
      display: block;
    }

    .update-banner button {
      background-color: white;
      color: #2ea043;
      margin-left: 10px;
      width: auto;
    }

    .update-banner button:hover {
      background-color: #f0f0f0;
    }

    .version-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="update-banner" class="update-banner">
    A new version is available! 
    <button id="update-now-btn">Update Now</button>
  </div>

  <div class="container">
    <h1>Commit Warrior</h1>
    
    <div id="status-container">
      <div id="status-icon"></div>
      <div id="status-message">Checking commit status...</div>
      <button id="check-now-btn">Check Now</button>
    </div>

    <div id="setup-form">
      <div class="form-group">
        <label for="github-username">GitHub Username:</label>
        <input type="text" id="github-username" placeholder="Enter your GitHub username">
      </div>
      <div class="form-group">
        <label for="github-token">GitHub Token:</label>
        <input type="password" id="github-token" placeholder="Enter your GitHub token">
      </div>
      <button id="save-settings-btn">Save Settings</button>
    </div>
  </div>

  <div class="version-info">
    Version <span id="app-version">1.0.0</span>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
